<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Lembrete Troca de Óleo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --accent-color: #94d2bd;
            --background-color: #f0fdfa;
            --text-color: #023047;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: var(--background-color);
            color: var(--text-color);
        }

        h1,
        h2 {
            color: var(--primary-color);
            text-align: center;
        }

        input,
        button,
        select {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: auto;
        }

        .hidden {
            display: none;
        }

        .item {
            border: 1px solid var(--accent-color);
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            background-color: #e0fbfc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
        }

        .btn-delete {
            background-color: #d62828;
        }

        .btn-delete:hover {
            background-color: #a4161a;
        }

        .btn-edit {
            background-color: #0077b6;
        }

        .btn-edit:hover {
            background-color: #0096c7;
        }

        #logout {
            background-color: #9b2226;
            margin-top: 15px;
        }

        #logout:hover {
            background-color: #ae2012;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de Lembrete - Troca de Óleo Ipê Lube</h1>

        <!-- LOGIN -->
        <div id="login-div">
            <input type="text" id="nome_usuario" placeholder="Nome completo" />
            <input type="email" id="email" placeholder="Email" autocomplete="email" />
            <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
            <button onclick="login()">Entrar</button>
            <button onclick="signup()">Cadastrar</button>
        </div>

        <!-- APP -->
        <div id="app" class="hidden">
            <h2>Cadastrar Cliente/Veículo</h2>
            <input id="nome" placeholder="Nome do Cliente" />
            <input id="telefone" placeholder="Telefone (somente números)" />
            <input id="marca" placeholder="Marca do veículo" />
            <input id="modelo" placeholder="Modelo do veículo" />
            <input id="oleo" placeholder="Tipo de óleo" />
            <input id="placa" placeholder="Placa do veículo (ABC1234)" maxlength="7" />
            <input id="km_atual" placeholder="KM atual" />
            <input id="km_proxima" placeholder="Próximo KM" />
            <input type="date" id="data_troca" />
            <input type="date" id="data_proxima" />
            <button onclick="salvarCadastro()" id="btnSalvar">Salvar</button>

            <button id="logout" onclick="logout()">Sair da Conta</button>
            <hr />

            <h2>Próximos Lembretes</h2>
            <label><input type="checkbox" id="filtroHoje" onchange="carregarLembretes()" /> Mostrar somente lembretes de hoje</label>
            <div id="lembretes"></div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://dkruldwgujrrzspswhty.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRrcnVsZHdndWpycnpzcHN3aHR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMTgwMjEsImV4cCI6MjA2ODc5NDAyMX0.sMms3mll69fCeN75p0MdPySnVHqij_ow90__HJExHyc'
        );

        IMask(document.getElementById('telefone'), { mask: '00000000000' });

        let editandoId = null;

        // --- CHECA LOGIN AO INICIAR ---
        document.addEventListener("DOMContentLoaded", async () => {
            const { data: session } = await supabaseClient.auth.getSession();
            if (session?.session) {
                mostrarApp();
                carregarLembretes();
            } else {
                mostrarLogin();
            }

            // Monitora mudanças de sessão (login/logout)
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                if (session) {
                    mostrarApp();
                    carregarLembretes();
                } else {
                    mostrarLogin();
                }
            });
        });

        function mostrarApp() {
            document.getElementById("login-div").classList.add("hidden");
            document.getElementById("app").classList.remove("hidden");
        }

        function mostrarLogin() {
            document.getElementById("login-div").classList.remove("hidden");
            document.getElementById("app").classList.add("hidden");
        }

        // --- CADASTRO ---
        async function signup() {
            const nome = document.getElementById('nome_usuario').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!nome || !email || !password) return alert("Preencha todos os campos.");

            const { data, error } = await supabaseClient.auth.signUp({ email, password });
            if (error) return alert('Erro ao cadastrar: ' + error.message);

            await supabaseClient.from('usuarios').insert([{ nome, user_id: data.user.id }]);
            alert("Cadastro realizado com sucesso! Agora você pode entrar.");
        }

        // --- LOGIN ---
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) return alert('Email ou senha incorretos.');

            mostrarApp();
            carregarLembretes();
        }

        // --- LOGOUT ---
        async function logout() {
            await supabaseClient.auth.signOut();
            mostrarLogin();
        }

        // --- SALVAR COM VERIFICAÇÃO DE DUPLICADOS ---
        async function salvarCadastro() {
            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const marca = document.getElementById('marca').value.trim();
            const modelo = document.getElementById('modelo').value.trim();
            const oleo = document.getElementById('oleo').value.trim();
            const placa = document.getElementById('placa').value.trim().toUpperCase();
            const km_atual = document.getElementById('km_atual').value.trim();
            const km_proxima = document.getElementById('km_proxima').value.trim();
            const data_troca = document.getElementById('data_troca').value;
            const data_proxima = document.getElementById('data_proxima').value;

            if (!nome || !telefone || !marca || !modelo || !oleo || !placa || !km_atual || !km_proxima || !data_troca || !data_proxima)
                return alert("Preencha todos os campos.");

            const { data: userData } = await supabaseClient.auth.getUser();
            const user = userData?.user;
            if (!user) return alert('Usuário não autenticado.');

            // Verifica duplicado
            const { data: duplicado } = await supabaseClient
                .from("veiculos")
                .select("id")
                .eq("placa", placa)
                .single();

            if (duplicado) return alert(`⚠️ Já existe um veículo com a placa ${placa}.`);

            // Cliente existente?
            const { data: clienteExistente } = await supabaseClient
                .from('clientes')
                .select('id')
                .eq('telefone', telefone)
                .maybeSingle();

            let clienteId;
            if (clienteExistente) {
                clienteId = clienteExistente.id;
            } else {
                const { data: novoCliente } = await supabaseClient
                    .from('clientes')
                    .insert([{ nome, telefone, user_id: user.id }])
                    .select()
                    .single();
                clienteId = novoCliente.id;
            }

            await supabaseClient.from('veiculos').insert([{
                cliente_id: clienteId,
                marca,
                modelo,
                tipo_oleo: oleo,
                placa,
                km_atual,
                km_proxima_troca: km_proxima,
                data_ultima_troca: data_troca,
                data_proxima_troca: data_proxima
            }]);

            alert('✅ Cadastro salvo com sucesso!');
            limparCampos();
            carregarLembretes();
        }

        // --- LEMBRETES ---
        async function carregarLembretes() {
            const filtroHoje = document.getElementById('filtroHoje').checked;
            const hoje = new Date().toISOString().split('T')[0];

            let query = supabaseClient
                .from('veiculos')
                .select('*, clientes (id, nome, telefone)')
                .order('data_proxima_troca', { ascending: true });

            if (filtroHoje) query = query.eq('data_proxima_troca', hoje);

            const { data } = await query;
            const div = document.getElementById('lembretes');
            div.innerHTML = '';

            if (!data?.length) {
                div.innerHTML = '<p>Nenhum lembrete encontrado.</p>';
                return;
            }

            data.forEach(item => {
                const msg = `Olá ${item.clientes.nome}! 😊\n📅 Próxima troca: ${new Date(item.data_proxima_troca).toLocaleDateString('pt-BR')}\n📍 KM: ${item.km_proxima_troca}\nAgende conosco! 🚗✨`;
                const link = `https://wa.me/55${item.clientes.telefone}?text=${encodeURIComponent(msg)}`;

                div.innerHTML += `
                    <div class="item">
                        <strong>${item.clientes.nome}</strong> (${item.marca} ${item.modelo})<br/>
                        Placa: ${item.placa}<br/>
                        Próxima troca: ${new Date(item.data_proxima_troca).toLocaleDateString('pt-BR')} (${item.km_proxima_troca} km)<br/>
                        <a href="${link}" target="_blank">Enviar lembrete via WhatsApp</a>
                        <div class="actions">
                            <button class="btn-small btn-edit" onclick="editarLembrete(${item.id})">Editar</button>
                            <button class="btn-small btn-delete" onclick="excluirLembrete(${item.id})">Excluir</button>
                        </div>
                    </div>`;
            });
        }

        // --- EDITAR / EXCLUIR ---
        async function editarLembrete(id) {
            const { data } = await supabaseClient
                .from('veiculos')
                .select('*, clientes (nome, telefone)')
                .eq('id', id)
                .single();

            if (!data) return alert('Erro ao carregar lembrete.');

            document.getElementById('nome').value = data.clientes.nome;
            document.getElementById('telefone').value = data.clientes.telefone;
            document.getElementById('marca').value = data.marca;
            document.getElementById('modelo').value = data.modelo;
            document.getElementById('oleo').value = data.tipo_oleo;
            document.getElementById('placa').value = data.placa;
            document.getElementById('km_atual').value = data.km_atual;
            document.getElementById('km_proxima').value = data.km_proxima_troca;
            document.getElementById('data_troca').value = data.data_ultima_troca;
            document.getElementById('data_proxima').value = data.data_proxima_troca;

            editandoId = id;
            document.getElementById('btnSalvar').innerText = 'Atualizar';
        }

        async function excluirLembrete(id) {
            if (!confirm('Tem certeza que deseja excluir este lembrete?')) return;
            await supabaseClient.from('veiculos').delete().eq('id', id);
            alert('Lembrete excluído com sucesso!');
            carregarLembretes();
        }

        function limparCampos() {
            ['nome', 'telefone', 'marca', 'modelo', 'oleo', 'placa', 'km_atual', 'km_proxima', 'data_troca', 'data_proxima']
                .forEach(id => document.getElementById(id).value = '');
        }
    </script>
</body>
</html>
